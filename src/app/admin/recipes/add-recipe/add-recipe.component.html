<section class="fillRecipes">
    <div class="row  align-items-center mt-4 p-4">
        <div class="col-8">
            <h2>Fill the <span class="text-success">Recipes</span> !</h2>
            <p>you can now fill the meals easily using the table and form , click here and sill it with the table !</p>
        </div>
     <div class="col-4 text-end">
        <button class="main px-4">
            <span [routerLink]="['/dashboard/admin/recipe']">All Recipes </span><span class="mx-2"><i class="fa-solid fa-arrow-right"></i></span></button>
     </div>
    </div>
  </section>
  <section class="form-body">
   <form [formGroup]="recipeForm" (ngSubmit)="onSubmit(recipeForm)">
    <div class="container  ">
      <div class="input-group mb-3 w-75 m-auto">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-bowl-food" style="color: #8391A1;"></i></span>
        <input formControlName="name" type="text" class="form-control" placeholder="Recipe name" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3 w-75 m-auto">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-money-bill-1" style="color: #8391A1;"></i></span>
        <input formControlName="price" type="number" class="form-control" placeholder="Price" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <div class=" d-flex justify-content-center">
    <mat-form-field appearance="outline" class="w-75 ">
      <mat-label class="m-auto">Tags</mat-label>
      <mat-select  formControlName="tagId">
        <mat-option [value]="0">All</mat-option>
        <mat-option *ngFor="let item of tags" [value]="item.id">{{item.name}}</mat-option>
      
      </mat-select>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center">
    <mat-form-field appearance="outline"  class="w-75">
      <mat-label>Category</mat-label>
      <mat-select  formControlName="categoriesIds" multiple>
        <mat-option *ngFor="let item of tableData" [value]="item.id">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="input-group mb-3 w-75 m-auto">
    
    <textarea formControlName="description" type="text" class="form-control" placeholder="Description"></textarea>
  </div>
  <ngx-dropzone class="picture w-75 m-auto" (change)="onSelect($event)">
    <ngx-dropzone-label *ngIf="!imgSrc"><span class="text-success p-1">choose image</span></ngx-dropzone-label>
       <ngx-dropzone-label *ngIf="imgSrc"> 
        <img [src]="imgSrc" class="w-75">
      </ngx-dropzone-label> 
     
    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-image-preview>
  </ngx-dropzone>
  <hr>
  <div class="d-flex justify-content-end mb-3">
    <button class="px-5 outline-sucess" [routerLink]="['/dashboard/admin/add']">Cancel</button>
   <button class="main mx-3 px-3">Save</button>

  </div>
    </div>
  </form>
    
  </section>
