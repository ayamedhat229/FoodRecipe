<section id="header">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-6 p-5">
            <h2><span>Favorites</span><span class="mx-1 lead text-white-50 fa-1x">item</span></h2>
              <p class="pt-2">You can now add Favorites items  from  the application and you can view.
              </p>
          </div>
          <div class="col-6 text-end">
            <img src="../../../assets/images/categoryPic.png" class="w-25 pb-4">
          </div>
      </div>
  </div>
</section>
<div class="container mt-2">
  <div class="row">
    <div class="col-md-4 text-center" *ngFor="let item of tableRecipe">
      <div class="card shadow-sm position-relative w-100">
      <div class="text-center">
        <img [src]="item.recipe.imagePath?imagePath+item.recipe.imagePath:DummyImage" class="DummyImage card-img-top w-50">
        </div>
        <div class="delete-icon">
          <a class="" (click)="removeRecipe(item.id)">
          <i class="fa-solid fa-trash"></i>
          </a>
        </div>
        <div class="card-body">
          <h4>{{item.recipe.name}}</h4>
          <p class="card-text">{{item.recipe.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
