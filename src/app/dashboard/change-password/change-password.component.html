<section id="resetPass">
    <div class="reset-form  mt-5 py-5 text-center  d-flex justify-content-center align-items-center">
       <div class="px-5 text-start w-75 ">
        <h2 class="primary">Change Password</h2>
        <p>Please Enter Your New Password</p>
      
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm)">
        
            <div class="input-group mb-3 ">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key" style="color: #8391A1;"></i></span>
                <input class="position-relative" formControlName="oldPassword" [type]="hidePass ? 'password' : 'text'" class="form-control" placeholder="old Password" aria-label="Username" aria-describedby="basic-addon1">
                <a class="show-password" (click)="hidePass = !hidePass">
                  <i class="fa-solid primary" [class]="hidePass ? 'fa-eye-slash' : 'fa-eye'"></i>
                </a>
                <div *ngIf="changePasswordForm.controls['oldPassword']?.errors && changePasswordForm.controls['oldPassword']?.touched" class="w-100 p-1">
                  <p class="text-danger" *ngIf="changePasswordForm.controls['oldPassword']?.errors?.['required']">oldPassword is required</p>
                  <p class="text-danger" *ngIf="changePasswordForm.controls['oldPassword']?.errors?.['pattern']">oldPassword should start with a capital letter</p>
                </div>
                
              </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key" style="color: #8391A1;"></i></span>
            <input class="position-relative" formControlName="newPassword" [type]="hiden ? 'password' : 'text'" class="form-control" placeholder="new Password" aria-label="Username" aria-describedby="basic-addon1">
            <a class="show-password" (click)="hiden = !hiden">
              <i class="fa-solid primary" [class]="hiden ? 'fa-eye-slash' : 'fa-eye'"></i>
            </a>
            <div *ngIf="changePasswordForm.controls['newPassword']?.errors &&changePasswordForm.controls['newPassword']?.touched" class="w-100 p-1">
              <p class="text-danger" *ngIf="changePasswordForm.controls['newPassword']?.errors?.['required']">newPassword is required</p>
              <p class="text-danger" *ngIf="changePasswordForm.controls['newPassword']?.errors?.['pattern']">newPassword should start with a capital letter</p>
            </div>
            
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key" style="color: #8391A1;"></i></span>
            <input class="position-relative" formControlName="confirmNewPassword" [type]="hide ? 'password' : 'text'" class="form-control" placeholder="confirm NewPassword" aria-label="Username" aria-describedby="basic-addon1">
            <a class="show-password" (click)="hide = !hide">
              <i class="fa-solid primary" [class]="hide ? 'fa-eye-slash' : 'fa-eye'"></i>
            </a>
            <div *ngIf="changePasswordForm.controls['confirmNewPassword']?.errors &&changePasswordForm.controls['confirmNewPassword']?.touched" class="w-100 p-1">
              <p class="text-danger" *ngIf="changePasswordForm.controls['confirmNewPassword']?.errors?.['required']">Password is required</p>
              <p class="text-danger" *ngIf="changePasswordForm.controls['confirmNewPassword']?.errors?.['pattern']">Password should start with a capital letter</p>
            </div>
            
          </div>
          <div class="d-flex justify-content-end">
          <button class="btn-cancal me-1">Cancal</button>
          <button  class="btn-main">Change Password</button>
          </div>
        </form>
       </div> 
     
    </div>
</section>
