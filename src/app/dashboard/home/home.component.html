<section id="home">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6 p-5">
              <h2><span>Welcome</span><span class="mx-2 lead text-white-50 fa-1x">{{userName}} !</span></h2>
                <p class="pt-2">This is a welcoming screen for the entry of the application ,<br>
                    you can now see the options.
                </p>
            </div>
            <div class="col-6 text-end">
              <img src="../../../assets/images/eating vegan food-rafiki.png" class="w-50">
            </div>
        </div>
    </div>
</section>
<div class="fillRecipes" *ngFor="let item of type">
    <div class="">
    <div class="row align-items-center mt-4 p-4" *ngIf="item.isActive">
        <div class="col-8">
            <h2>{{item.text}} <span class="text-success">{{item.textSpan}}</span> !</h2>
            <p>{{item.paragraph}}</p>
        </div>
     <div class="col-4 text-end">
        <button class="main px-4" [routerLink]="item.link">
            <span>{{item.buttonName}}</span>
            <span class="mx-2"><i [class]="item.icon"></i></span>
        </button>
     </div>
    </div>
    </div>
</div>
